<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/retain.css">

<script>

        function googleError() {
            alert('Maps could not load properly')
        }

</script>
 <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #38d4f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-12 col-lg-12">
                <div id="search-control-ui">
                    <p id="question">What do you want to do in Corpus?</p>
                    <select data-bind="options: categories, value: filter" id="combo" select="All" style="width: 50%; margin: 20px; padding-bottom: 10px">
                </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-12 col-lg-12">
                <div class="col-md-4 col-sm-12">
                    <div id="list" style="overflow:auto; background: #ffb254; border-color: #38d4f0; color: #454542; font-family: 'Signika Negative', sans-serif; font-weight: bold">
                        <div data-bind="foreach: filteredPlaces">
                            <div class="places">
                                <div data-bind="text: name, click: selectPlaces"></div>
                                <!-- <a data-bind="text: url, attr: {src: url, href: url}" style="font-size: 10px; color: #ff3c00 "></a> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/myscripts.js"></script>
    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOCgYOkJBTWdTeN9Nv-uBCipx-cLA4hc&libraries=places&callback=initMap" onerror="googleError()"></script>

</body>

</html>
